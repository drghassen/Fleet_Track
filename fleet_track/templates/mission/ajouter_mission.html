<!DOCTYPE html>
<html>
<head>
    <title>Ajouter Mission - FleetTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/fleet/">FleetTrack</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/fleet/">Dashboard</a>
                <a class="nav-link" href="/fleet/vehicules/">Véhicules</a>
                <a class="nav-link active" href="/fleet/missions/">Missions</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1>Ajouter une Mission</h1>
        
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                        <div class="form-text">{{ field.help_text }}</div>
                        {% endif %}
                        {% if field.errors %}
                        <div class="text-danger">
                            {{ field.errors }}
                        </div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">Créer la mission</button>
                    <a href="/fleet/missions/" class="btn btn-secondary">Annuler</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
