<!DOCTYPE html>
<html>
<head>
    <title>Ajouter Position - {{ vehicule.immatriculation }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/fleet/">FleetTrack</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/fleet/">Dashboard</a>
                <a class="nav-link" href="/fleet/vehicules/">Véhicules</a>
                <a class="nav-link" href="/fleet/missions/">Missions</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1>Ajouter Position GPS</h1>
        <p class="text-muted">Véhicule: {{ vehicule.marque }} {{ vehicule.modele }} ({{ vehicule.immatriculation }})</p>
        
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_latitude" class="form-label">Latitude</label>
                        {{ form.latitude }}
                    </div>
                    <div class="mb-3">
                        <label for="id_longitude" class="form-label">Longitude</label>
                        {{ form.longitude }}
                    </div>
                    <div class="mb-3">
                        <label for="id_vitesse" class="form-label">Vitesse (km/h)</label>
                        {{ form.vitesse }}
                    </div>
                    <button type="submit" class="btn btn-primary">Enregistrer la position</button>
                    <a href="/fleet/vehicules/{{ vehicule.id }}/" class="btn btn-secondary">Annuler</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
